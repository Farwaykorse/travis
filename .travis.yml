language: cpp

git:
  depth: 1
  quiet: true

# Defaults
os: linux
dist: xenial

compiler: gcc

matrix:
  include:
  - name: GCC
    addons:
      apt:
        sources: ubuntu-toolchain-r-test
        packages: g++-7

before_install:
- cd ~ && ls
- mkdir tools && cd ./tools
- wget "https://github.com/ninja-build/ninja/releases/download/v1.8.2/ninja-linux.zip" -O ninja-linux.zip
- unzip ninja-linux.zip -d ninja-v1.8.2
- export PATH=$PATH:$PWD/ninja-v1.8.2/
- git clone --depth=1 --branch=master --quiet https://github.com/Microsoft/vcpkg.git
- cd vcpkg
- eval "CC=gcc-7 && CXX=g++-7"
- ./bootstrap-vcpkg.sh
- ./vcpkg integrate install

install:
# dependencies
- ./vcpkg install ms-gsl
- ./vcpkg install gtest


before_script: true

script: true

after_script: true

before_cache: true
# cleaning up cache



